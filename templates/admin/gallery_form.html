{% extends 'admin/base.html' %}

{% block title %}Додати фото{% endblock %}
{% block page_title %}Додати фото{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label class="form-label">Фото *</label>
                    <input type="file" name="image" class="form-control" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Підпис (UA)</label>
                    <input type="text" name="caption_uk" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Підпис (EN)</label>
                    <input type="text" name="caption_en" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Категорія</label>
                    <select name="category" class="form-control form-select">
                        <option value="trips">Подорожі</option>
                        <option value="courses">Курси</option>
                        <option value="lifestyle">Життя на яхті</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Порядок</label>
                    <input type="number" name="order" class="form-control" value="0">
                    <span class="form-hint">Менше число = вище позиція</span>
                </div>
                
                <div class="form-group full-width">
                    <label class="form-check">
                        <input type="checkbox" name="is_featured">
                        Показувати на головній
                    </label>
                </div>
            </div>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Завантажити</button>
                <a href="{{ url_for('admin_gallery') }}" class="btn btn-secondary">Скасувати</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
