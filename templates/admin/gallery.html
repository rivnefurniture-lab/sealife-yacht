{% extends 'admin/base.html' %}

{% block title %}Галерея{% endblock %}
{% block page_title %}Галерея{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Всі фото</h2>
        <a href="{{ url_for('admin_gallery_add') }}" class="btn btn-primary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Додати фото
        </a>
    </div>
    <div class="card-body">
        {% if items %}
        <div class="gallery-admin-grid">
            {% for item in items %}
            <div class="gallery-admin-item">
                <img src="{{ url_for('static', filename='uploads/' + item.image) }}" alt="{{ item.caption_uk }}">
                <div class="gallery-admin-item-overlay">
                    <form method="POST" action="{{ url_for('admin_gallery_delete', item_id=item.id) }}" onsubmit="return confirm('Видалити це фото?');">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                            Видалити
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
            </svg>
            <h3>Галерея порожня</h3>
            <p>Додайте перше фото</p>
            <a href="{{ url_for('admin_gallery_add') }}" class="btn btn-primary" style="margin-top: 1rem;">Додати фото</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
